<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equip Track - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body, html {
            height: 100%;
            background-color: #f0f4f8; /* Cor de fundo clara para um contraste melhor */
        }
        .container-fluid {
            height: 100vh;
            overflow: hidden; /* Para evitar rolagem */
        }
        .login-half, .logo-half {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-form {
            width: 100%;
            max-width: 500px; /* Largura aumentada da caixa de login */
            background: linear-gradient(145deg, #D2D2D2, #015799); /* Novo gradiente azul */
            border-radius: 10px; /* Cantos arredondados */
            padding: 50px; /* Espaçamento interno aumentado */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra mais pronunciada */
            color: white; /* Texto branco */
            animation: fadeIn 1s ease, bounce 2s infinite; /* Animação de entrada e de "bounce" */
        }
        .login-form input {
            background-color: white; /* Fundo dos campos de input */
            color: black; /* Cor do texto dos inputs */
            transition: all 0.3s; /* Transição suave ao focar */
        }
        .login-form input:focus {
            box-shadow: 0 0 5px #5DB8E6; /* Efeito de foco nos campos de input */
            border-color: #5DB8E6; /* Cor do contorno ao focar */
        }
        .login-form button {
            background-color: #0072B5; /* Cor do botão */
            transition: background-color 0.3s, transform 0.2s; /* Transição suave */
        }
        .login-form button:hover {
            background-color: #005f8c; /* Cor do botão ao passar o mouse */
            transform: translateY(-2px); /* Levanta o botão ao passar o mouse */
        }
        .login-form h1 {
            color: white; /* Título em branco */
            animation: slideIn 0.5s ease; /* Animação de entrada do título */
            font-size: 1.5rem; /* Diminuindo o tamanho da fonte do título */
        }
        .login-form label {
            font-size: 0.9rem; /* Diminuindo o tamanho da fonte dos labels */
        }
        .logo-half img {
            max-width: 70%;
        }
        /* Ajustando o link "Esqueceu a senha?" para ficar visível */
        .login-form a {
            color: #EAF0F7;
            animation: fadeIn 0.5s ease; /* Animação de entrada do link */
        }
        /* Animações personalizadas */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container-fluid animate__animated animate__fadeIn">
        <div class="row h-100">
            <!-- Metade com a logo -->
            <div class="col-md-6 logo-half bg-light d-none d-md-flex animate__animated animate__fadeInLeft">
                <img src="/static/images/logoprincipal.png" alt="Equip Track Logo">
            </div>
            <!-- Metade com o formulário de login -->
            <div class="col-md-6 login-half animate__animated animate__fadeInRight">
                <div class="login-form text-center">
                    <h1 class="mb-4 animate__animated animate__zoomIn">SEJA BEM VINDO!</h1>
                    <form action="{{ url_for('login.login') }}" method="post">
                        <div class="mb-3 animate__animated animate__fadeInUp">
                            <input type="text" class="form-control form-control-lg" name="cpf" placeholder="CPF">
                        </div>
                        <div class="mb-3 animate__animated animate__fadeInUp">
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Senha">
                        </div>
                        <div class="mb-3 text-end animate__animated animate__fadeInUp">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 animate__animated animate__fadeInUp">ENTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
