<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .sidebar {
            background-color: #0056b3;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .sidebar-logo {
            max-width: 80%;
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: bold;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            border: 2px dashed #ffa500;
            background-color: white;
            border-radius: 8px;
        }

        .form-container label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #0056b3;
            color: white;
        }

        .btn-submit:hover {
            background-color: #003f7f;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-sm-4 sidebar d-flex flex-column align-items-center">
                <img src="/static/img/logo.png" alt="Logo" class="sidebar-logo">
                <div class="sidebar-title">Cadastrar Funcionário</div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-sm-8">
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
                        </div>
                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargo" placeholder="Digite o cargo">
                        </div>
                        <div class="mb-3">
                            <label for="departamento" class="form-label">Departamento</label>
                            <select class="form-select" id="departamento">
                                <option selected>Escolha um departamento</option>
                                <option value="1">Financeiro</option>
                                <option value="2">Recursos Humanos</option>
                                <option value="3">TI</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
                        </div>
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="3" placeholder="Adicione observações"></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
