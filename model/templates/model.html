<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="../../static/style.css"> -->
    
</head>
    <style>
        body {
            background-color: #ffffff;
        }
        .sidebar {
    background-color: #0056b3;
    height: 100vh;
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: sticky;
    top: 0;
}

.sidebar-logo {
    max-width: 80%;
    margin-bottom: 20px;
}

.sidebar-title {
    font-size: 24px;
    font-weight: bold;
    margin-top: auto; /* empurra o conteúdo para o fim */
}

.btn-back {
    align-self: flex-start;
    background-color: transparent;
    color: #F08424;
    border: 2px solid #F08424;
    padding: 10px 20px;
    border-radius: 50px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-bottom: auto; /* Coloca o botão no início da sidebar */
}

.btn-back:hover {
    background-color: #f08424;
    color: white;
    transform: scale(1.05);
}

/* Estilos responsivos */
@media (max-width: 768px) {
    .sidebar {
        height: auto;
        max-height: 30vh;
        overflow-y: auto;
    }

    .sidebar-logo {
        max-width: 50%;
        margin-top: 1em;
        margin-bottom: 0;
    }

    .btn-back {
        padding: 4px 8px;
    }
}
        
    </style>  
<body>      
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 col-sm-3 sidebar d-flex flex-column align-items-center">
                <!-- Botão de voltar dentro da sidebar -->
                <a href="/" class="btn-back">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
                <img src="/static/images/logo1.png" alt="Logo" class="sidebar-logo img-fluid">
                <div class="sidebar-title text-center">Modelo</div>
            </div>

        <!-- Conteúdo Principal -->
        <main class="col-md-10 col-sm-9 flex-fill py-3">
            <div class="form-container">
                {% block conteudo %}
                {% endblock %}
            </div>
        </main>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
