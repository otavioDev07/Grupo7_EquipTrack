<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/style.css">
    
</head>

<body>
    <!-- Botão de voltar estilizado -->
    <a href="/" class="btn-back">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 col-sm-3 sidebar d-flex flex-column align-items-center">
                <img src="/static/images/logo1.png" alt="Logo" class="sidebar-logo">
                <div class="sidebar-title">Modelo</div>
            </div>

            <!-- Conteúdo Principal -->
            <main class="col-md-10 col-sm-9 flex-fill py-3">
                <div class="form-container">
                    {% block conteudo %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
