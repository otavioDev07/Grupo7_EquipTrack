{% extends 'model.html' %}

{% block conteudo %}
<style>
    h2 {
        margin: 20px 0 10px;
        font-size: 24px;
        font-weight: normal;
    }

    .search-container {
        display: flex;
        align-items: center;
        background-color: #d9dde3;
        border: 2px solid #0056b3;
        border-radius: 25px;
        padding: 8px 15px;
        width: 550px;
        position: relative;
        margin-left: 25%;
    }

    .search-bar {
        flex-grow: 1;
        display: flex;
        align-items: center;
        position: relative;
    }

    .search-bar input {
        width: 100%;
        border: none;
        outline: none;
        background: none;
        font-size: 16px;
        color: #555;
    }

    .search-icon {
        width: 20px;
        height: 20px;
        color: #0056b3;
        position: absolute;
        right: 0;
        margin-right: 5px;
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
    }

    .card {
        width: 100%;
        max-width: 200px;
        padding: 25px;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        text-align: left;
    }

    .card.alerta {
        border: 2px solid red;
    }

    .card.alerta::before {
        content: "";
        width: 12px;
        height: 12px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .card.approved {
        border: 2px solid green;
    }

    .card.approved::before {
        content: "";
        width: 12px;
        height: 12px;
        background-color: green;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .button {
        background-color: #FF8C00;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
        width: 100px;
        text-align: center;
    }

    .button:hover {
        background-color: #e67e00;
    }

    @media (max-width: 600px) {
        .card {
            max-width: 100%;
            padding: 15px;
        }

        .button {
            padding: 8px 16px;
            font-size: 14px;
        }
    }
</style>

<div class="Container" style="padding-top: 2%;"></div>
<div class="search-container">
    <div class="search-bar">
        <input type="text" class="form-control" placeholder="Busque aqui...">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </div>
</div>

<h2 style="margin-left: 35%;">Supervisores CIPEIROS</h2>
<div class="card-container">
    {% for supervisor in supervisores %}
    <div class="card {% if supervisor.status == 'ativo' %}approved{% else %}alerta{% endif %}">
        <p><strong>{{ supervisor.nomeSupervisor }}</strong></p>
        <p>CPF: {{ supervisor.CPF }}</p>
        <p>Status: {{ supervisor.status|capitalize }}</p>
        <a href="{{ url_for('supervisor.descSupervisor', idSupervisor=supervisor.idSupervisor) }}" class="button">Ver mais</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
