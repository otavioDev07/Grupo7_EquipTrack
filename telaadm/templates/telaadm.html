{% extends 'model.html' %}

{% block conteudo %}

<style>
    .custom-container {
        width: 90%;
        margin: 20px auto;
        padding: 19px;
        border-radius: 8px;
    }

    .form-container {
        margin-bottom: 30px;
        padding: 15px;
        border: 2px dashed #F08424;
        border-radius: 8px;
    }

    .form-container h4 {
        color: #015799;
        margin-bottom: 20px;
    }

    .form-container label {
        font-weight: bold;
        color: #333;
    }

    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .form-container button {
        background-color: #F08424;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #e0731a;
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .card {
        width: 250px;
        margin: 10px;
    }

    .card-status {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .status-ativo {
        background-color: green;
    }

    .status-inativo {
        background-color: red;
    }

    .status-text {
        font-weight: bold;
    }

    .btn-custom {
        background-color: #F08424;
        color: white;
        border-radius: 15px;
        text-decoration: none;
        font-size: 14px;
        transition: all 200ms;
        display: inline-block;
    }

    .btn-custom:hover {
        background-color: #e0731a;
    }
</style>

<div class="custom-container">
    <div class="form-container">
        <h4>Cadastrar Novo CIPEIRO</h4>
        <form action="/cadastrarCipeiro" method="post">
            <div class="form-group">
                <label for="nomeSupervisor">Nome Completo</label>
                <input type="text" id="nomeSupervisor" name="nomeSupervisor" placeholder="Digite o nome completo" required>
            </div>
            <div class="form-group">
                <label for="CPF">CPF</label>
                <input type="text" id="CPF" name="CPF" placeholder="Digite o CPF" required>
            </div>
            <div class="form-group">
                <label for="senhaAcesso">Senha de Acesso</label>
                <input type="password" id="senhaAcesso" name="senhaAcesso" placeholder="Digite a senha de acesso" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar CIPEIRO</button>
            </div>
        </form>
    </div>

    <h4>CIPEIROS Cadastrados</h4>
    <div class="cards-container">
        {% for supervisor in supervisores %}
        <div class="card shadow-sm border-{{ 'success' if supervisor.status == 'ativo' else 'danger' }}">
            <div class="card-body position-relative">
                <div class="card-status {{ 'status-ativo' if supervisor.status == 'ativo' else 'status-inativo' }}"></div>
                <h5 class="card-title">Nome: {{ supervisor.nomeSupervisor }}</h5>
                <p class="card-text">CPF: {{ supervisor.CPF }}</p>
                <p class="card-text">Status: <span class="status-text">{{ supervisor.status }}</span></p>
                <a href="/supervisor/{{ supervisor.idSupervisor }}" class="btn btn-custom">Ver mais</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
