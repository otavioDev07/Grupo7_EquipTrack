{% extends "model.html" %}

{% block conteudo %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-12">
            <input type="text" class="form-control" placeholder="Busque aqui...">
        </div>
    </div>
    <div class="row">
        {% for item in itens %}
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-danger" style="height: 200px; border: none;">
                <div class="card-body">
                    <h5 class="card-title">Número do série(CA): {{ item.serie }}</h5>
                    <p class="card-text">Equipamento: {{ item.equipamento }}</p>
                    <p class="card-text">Estoque: {{ item.estoque }}</p>
                    <p class="card-text">Status: {{ item.status }}</p>
                    <a href="#" class="btn btn-warning">Ver mais</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
        </ul>
    </nav>
</div>

<style>
    body {
        background-color: #f5f5f5;
    }

    .card {
        transition: transform 0.3s ease; /* Animação ao passar o mouse sobre o card */
    }

    .card:hover {
        transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
    }

    .btn-warning {
        font-weight: bold;
    }
</style>
{% endblock %}
