<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de EPI's</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="back-button">&#8592;</button>
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h2>Cadastro EPI's</h2>
            </div>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Escreva aqui...">
                </div>
                <div class="form-group">
                    <label for="numero-serie">Número de série</label>
                    <input type="text" id="numero-serie" placeholder="Escreva aqui...">
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" placeholder="Escreva aqui...">
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" placeholder="Escreva aqui...">
                </div>
                <div class="form-group">
                    <label for="data-aquisicao">Data de aquisição</label>
                    <input type="date" id="data-aquisicao">
                </div>
                <div class="form-group">
                    <label for="data-vencimento">Data de vencimento</label>
                    <input type="date" id="data-vencimento">
                </div>
                <div class="form-group">
                    <label for="data-locacao">Data de locação</label>
                    <input type="date" id="data-locacao">
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" placeholder="Escreva aqui...">
                </div>
                <div class="form-group">
                    <label for="setor">Setor</label>
                    <input type="text" id="setor" placeholder="Escreva aqui...">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="colaborador">Nome do colaborador</label>
                    <input type="text" id="colaborador" placeholder="Escreva aqui...">
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <select id="quantidade">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tamanho">Tamanho</label>
                    <input type="text" id="tamanho" placeholder="Escreva aqui...">
                </div>

                <button type="submit" class="submit-button">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
