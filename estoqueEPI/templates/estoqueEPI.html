<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .sidebar {
            background-color: #0056b3;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar h4 {
            font-size: 24px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .filters {
            display: flex;
            justify-content: flex-end;
        }
        .filters button {
            margin-left: 10px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-body {
            padding: 15px;
        }
        .status-indicator {
            height: 15px;
            width: 15px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-no-prazo {
            background-color: green;
        }
        .status-perto-vencimento {
            background-color: #ffc107;
        }
        .status-vencido {
            background-color: red;
        }
        .status-badge {
            font-size: 14px;
            border-radius: 20px;
        }
        .btn-warning {
            background-color: #ff7f0e;
            border: none;
            border-radius: 20px;
        }
        .btn-warning:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h4>Estoque</h4>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <!-- Search Bar and Filters -->
                <div class="row py-4">
                    <div class="col-md-9 search-bar">
                        <input type="text" class="form-control" placeholder="Buscar aqui..." aria-label="Buscar">
                    </div>
                    <div class="col-md-3 filters">
                        <button class="btn btn-light" onclick="filtrarEstoque('no_prazo')">
                            <span class="status-indicator status-no-prazo"></span> No prazo
                        </button>
                        <button class="btn btn-light" onclick="filtrarEstoque('perto_vencimento')">
                            <span class="status-indicator status-perto-vencimento"></span> Perto do vencimento
                        </button>
                        <button class="btn btn-light" onclick="filtrarEstoque('vencido')">
                            <span class="status-indicator status-vencido"></span> Vencido
                        </button>
                    </div>
                </div>
                

                {% for item in EPIs %}
                    <div class="item">
                        <p>Número do série (CA): {{ item[1] }}</p>
                        <p>Equipamento: {{ item[2] }}</p>
                        <p>Quantidade: {{ item[3] }}</p>
                        <p>Status: 
                            {% if filtro == 'no_prazo' %}
                                <span style="color: green;">No prazo</span>
                            {% elif filtro == 'perto_vencimento' %}
                                <span style="color: yellow;">Perto do vencimento</span>
                            {% elif filtro == 'vencido' %}
                                <span style="color: red;">Vencido</span>
                            {% endif %}
                        </p>
                        <a href="{{ url_for('admin.descricaoEPI', idEPI=item[0]) }}">
                            <button>Ver mais</button>
                        </a>
                    </div>
                {% endfor %}

                <!-- Stock Cards -->
                <!-- <div class="row row-cols-1 row-cols-md-3 g-4"> -->
                    <!-- Card 1 -->
                    <!-- <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Número de série/CAE: 5158253</h5>
                                <p class="card-text">Equipamento: Bolo de cozinha</p>
                                <p class="card-text">Quantidade: 10</p>
                                <p class="card-text">
                                    Status: 
                                    <span class="badge bg-success status-badge">No prazo</span>
                                </p>
                                <a href="#" class="btn btn-warning">Ver mais</a>
                            </div>
                        </div>
                    </div> -->
                <!-- </div> -->
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>
    function filtrarEstoque(filtro) {
        window.location.href = `/estoque?filtro=${filtro}`;
    }
</script>
