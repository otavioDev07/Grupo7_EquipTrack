
{% extends 'model.html' %}

{% block conteudo %}
<style>
    /* Estilos gerais */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    /* Container da barra de pesquisa */
    .search-container {
        display: flex;
        align-items: center;
        background-color: #d9dde3;
        border: 2px solid #0056b3;
        border-radius: 25px;
        padding: 8px 15px;
        width: 550px;
        position: relative;
        margin-left: 25%;
    }

    /* Container da barra de pesquisa */
    .menu-container {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #D2D2D2, #015799);
        border-radius: 25px;
        padding: 8px 15px;
        width: 800px;
        position: relative;
        margin-left: 15%;
    }

    /* Ícone de filtro */
    .filter-icon {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        color: #FF8C00; /* Cor laranja */
        cursor: pointer;
    }

    /* Barra de pesquisa */
    .search-bar {
        flex-grow: 1;
        display: flex;
        align-items: center;
        position: relative;
    }

    .search-bar input {
        width: 100%;
        border: none;
        outline: none;
        background: none;
        font-size: 16px;
        color: #555;
    }

    /* Ícone de lupa */
    .search-icon {
        width: 20px;
        height: 20px;
        color: #0056b3; /* Cor azul do ícone */
        position: absolute;
        right: 0;
        margin-right: 5px;
    }

    /* Menu de opções de filtro */
    .filter-options {
        display: none; /* Oculto por padrão */
        position: absolute;
        top: 40px;
        left: 0;
        background-color: #fff;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 150px;
        z-index: 1;
    }

    .filter-options div {
        padding: 10px;
        cursor: pointer;
        font-size: 14px;
        color: #333;
    }

    .filter-options div:hover {
        background-color: #f0f0f0;
    }

    .botao {
      display: inline-block;
      padding: 10px 10px;
      margin: 5px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      color: white;
      width: 200px;
    }

    .no-prazo {
        background-color: transparent; /* Fundo transparente */
        color: white; /* Cor do texto branca */
        border: 2px solid white; /* Borda branca */
        border-radius: 25px; /* Borda arredondada */
        padding: 10px 20px; /* Espaçamento interno */
        font-size: 16px; /* Tamanho da fonte */
        cursor: pointer; /* Cursor de ponteiro */
        transition: background-color 0.3s, color 0.3s; /* Animação de transição */
    }

    .perto-vencimento {
        background-color: transparent; /* Fundo transparente */
        color: white; /* Cor do texto branca */
        border: 2px solid white; /* Borda branca */
        border-radius: 25px; /* Borda arredondada */
        padding: 10px 20px; /* Espaçamento interno */
        font-size: 16px; /* Tamanho da fonte */
        cursor: pointer; /* Cursor de ponteiro */
        transition: background-color 0.3s, color 0.3s; /* Animação de transição */
    }

    .vencido {
        background-color: transparent; /* Fundo transparente */
        color: white; /* Cor do texto branca */
        border: 2px solid white; /* Borda branca */
        border-radius: 25px; /* Borda arredondada */
        padding: 10px 20px; /* Espaçamento interno */
        font-size: 16px; /* Tamanho da fonte */
        cursor: pointer; /* Cursor de ponteiro */
        transition: background-color 0.3s, color 0.3s; /* Animação de transição */
    }

    /* Efeito hover que faz todos os botões parecerem o primeiro */
    .botao:hover {
      background-color: white;
      color: black;
    }

    .card-status-vencido {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .card-status-prazo {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #198754;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .status-text-vencido {
        color: red;
        font-weight: bold;
    }

    .status-text-prazo {
        color: #198754;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- Barra de pesquisa -->
<div class="search-container">
    <!-- Ícone de filtro para abrir o menu de opções -->
    <svg class="filter-icon" onclick="toggleFilterOptions()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="3 3 21 3 14 10 14 21 10 21 10 10 3 3"></polygon>
    </svg>
    
    <!-- Campo de pesquisa e ícone de lupa -->
    <div class="search-bar">
        <input type="text" placeholder="Busque aqui...">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </div>

    <!-- Menu de opções de filtro -->
    <div class="filter-options" id="filterOptions">
        <div onclick="applyFilter('Cozinha')">Cozinha</div>
        <div onclick="applyFilter('Manutenção')">Manutenção</div>
        <div onclick="applyFilter('Inspetores')">Inspetores</div>
        <div onclick="applyFilter('Professores')">Professores</div>
    </div>
</div>

<!-- Menu de opções  -->
<div class="menu" style="padding-top: 2%; "> 
<div class="menu-container">
<div class="botao no-prazo"><div class="card-status-vencido">No prazo</div></div>
<div class="botao perto-vencimento">Perto do prazo</div>
<div class="botao vencido">Vencido</div>
</div>
</div>

<script>
    // Função para alternar a visibilidade das opções de filtro
    function toggleFilterOptions() {
        const filterOptions = document.getElementById("filterOptions");
        filterOptions.style.display = filterOptions.style.display === "none" ? "block" : "none";
    }

    // Função para aplicar o filtro selecionado e exibir no campo de busca
    function applyFilter(filter) {
        document.querySelector(".search-bar input").value = filter;
        toggleFilterOptions(); // Fecha o menu de opções
    }

    // Fecha o menu de opções ao clicar fora dele
    document.addEventListener("click", function(event) {
        const filterOptions = document.getElementById("filterOptions");
        const filterIcon = document.querySelector(".filter-icon");
        if (!filterOptions.contains(event.target) && event.target !== filterIcon) {
            filterOptions.style.display = "none";
        }
    });
</script>

</body>
</html>

{% endblock %}
