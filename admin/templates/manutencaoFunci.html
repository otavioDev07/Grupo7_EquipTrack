{% extends 'model.html' %}

{% block conteudo %}
<style>

    /* Estilos para o título */
    h2 {
        margin: 20px 0 10px;
        font-size: 24px;
        font-weight: normal;
    }

    /* Estilos para a barra de busca */
    .search-bar {
        display: flex;
        align-items: center;
        width: 300px;
        border: 1px solid #d1d1d1;
        border-radius: 15px;
        padding: 5px 10px;
        background-color: #f3f3f3;
    }

    /* Estilos para o input da barra de busca */
    .search-bar input {
        width: 100%;
        border: none;
        outline: none;
        font-size: 16px;
        color: #555;
        background-color: transparent;
    }

    /* Estilos para o ícone de busca */
    .search-bar .icon {
        color: #555;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h2>Funcionários da cozinha</h2>
<div class="search-bar">
    <input type="text" placeholder="Busque aqui...">
    <span class="icon">&#128269;</span>
</div>
</body>
</html>

{% endblock %}
