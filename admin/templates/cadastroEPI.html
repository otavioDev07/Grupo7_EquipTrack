{% extends 'model.html' %}

{% block conteudo %}

<style>
/* Layout geral do contêiner */
.container {
    display: flex;
    justify-content: center; /* Centraliza o conteúdo */
    margin-top: 5%;
}

/* Bordas tracejadas */
.dashed-border {
    border: 2px dashed orange;
    border-radius: 10px;
    padding: 20px;
    margin: 10px;
    width: 48%; /* Ajuste para preencher mais espaço e deixar alinhado */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Contêiner do formulário */
.form-container {
    display: flex;
    justify-content: center;
    width: 90%; /* Ajuste da largura do contêiner do formulário */
    padding: 40px;
}

.epi-form {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.left-section, .right-section {
    width: 48%; /* Ajuste para maior simetria */
}

.form-group {
    margin-bottom: 20px;
}

/* Estilo dos rótulos */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

/* Campos de entrada */
input[type="text"], input[type="date"], select, input[type="number"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    border: 1px solid orange; /* Adiciona borda laranja */
}

/* Botão de submissão */
.button-container {
    text-align: left; /* Alinha o botão à esquerda */
    margin-left: 10px;
    width: 100%;
}

button.submit-btn {
    background-color: #015799;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button.submit-btn:hover {
    background-color: #003c7e;
}
</style>

<div class="form-container">
    <form class="epi-form">
        <div class="left-section dashed-border">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="numero-serie">Número de Série</label>
                <input type="text" id="numero-serie" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="data-aquisicao">Data de Aquisição</label>
                <input type="date" id="data-aquisicao">
            </div>
            <div class="form-group">
                <label for="data-vencimento">Data de Vencimento</label>
                <input type="date" id="data-vencimento">
            </div>
            <div class="form-group">
                <label for="data-locacao">Data de Locação</label>
                <input type="date" id="data-locacao">
            </div>
        </div>

        <div class="right-section dashed-border">
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="setor">Setor</label>
                <input type="text" id="setor" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option>Selecione...</option>
                    <option>Em uso</option>
                    <option>Estoque</option>
                </select>
            </div>
            <div class="form-group">
                <label for="colaborador">Nome do Colaborador</label>
                <input type="text" id="colaborador" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="tamanho">Tamanho</label>
                <input type="text" id="tamanho" placeholder="Escreva aqui...">
            </div>
        </div>
    </form>
</div>

<div class="button-container">
    <button type="submit" class="submit-btn">Cadastrar</button>
</div>

{% endblock %}
