{% extends 'model.html' %}

{% block conteudo %}

<style>
    
    /* Bordas tracejadas */
    .dashed-border {
        border: 2px dashed orange;
        border-radius: 10px;
        padding: 2%;
        /* Reduzido para economizar espaço */
        margin: 2%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    
    /* Efeito de seleção de box */
    .box:hover {
        cursor: pointer;
        /* Muda o cursor ao passar o mouse */
    }
    
    .box:focus-within {
        flex-grow: 2;
        /* Aumenta a box selecionada */
    }
    
    .box:not(:focus-within) {
        flex-grow: 1;
        /* Diminui as outras boxes */
    }
    
    /* Estilo dos rótulos */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    /* Campos de entrada */
    input[type="text"],
    input[type="date"],
    select,
    input[type="number"] {
        width: 100%;
        padding: 8px;
        /* Reduzido para um layout mais compacto */
        border-radius: 5px;
        border: 1px solid #ddd;
        border: 1px solid orange;
        /* Adiciona borda laranja */
        margin-bottom: 0.5em;
        /* Margem entre os campos */
    }
    
    /* Botão de submissão */
    .submit-btn {
        width: 12%;
        height: 12%;
        border-radius: 10px;
        text-align: center;
        background-color: #0056b3;
        color: white;
        min-height: 5vh;
    }
   
    
    .form-container label {
        font-weight: bold;
    }
    
    .submit-btn:hover {
        background-color: #003f7f;
    }
</style>
<div class="container-fluid">
    <div class="row form-container">
        <div class="col-12 col-md-5 box dashed-border" tabindex="0"> <!-- Adicionado tabindex para permitir foco -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="numero-serie">Número de Série</label>
                <input type="text" id="numero-serie" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="ca">CA</label> <!-- Corrigido o id para evitar duplicação -->
                <input type="text" id="ca" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="data-aquisicao">Data de Aquisição</label>
                <input type="date" id="data-aquisicao">
            </div>
            <div class="form-group">
                <label for="data-vencimento">Data de Vencimento</label>
                <input type="date" id="data-vencimento">
            </div>
        </div>

        <div class="col-12 col-md-5 box dashed-border" tabindex="0"> <!-- Adicionado tabindex para permitir foco -->
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="setor">Setor</label>
                <input type="text" id="setor" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option>Selecione...</option>
                    <option>Estoque</option>
                </select>
            </div>
            <div class="form-group">
                <label for="colaborador">Nome do Colaborador</label>
                <input type="text" id="colaborador" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" placeholder="Escreva aqui...">
            </div>
            <div class="form-group">
                <label for="tamanho">Tamanho</label>
                <input type="text" id="tamanho" placeholder="Escreva aqui...">
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center"> <!-- Botão abaixo das caixas -->
        <button type="submit" class="submit-btn">Cadastrar</button>
    </div>
</div>

{% endblock %}
