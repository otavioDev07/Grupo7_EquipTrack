{% extends 'model.html' %}

{% block conteudo %}

<style>
    /* Layout geral do contêiner */
    .container-custom {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin-top: 0;
        padding: 0 20px;
        background-color: #f4f6f8;
    }
    
    /* Aumentar a largura da box central */
    .dashed-border-custom {
        border: 2px dashed orange;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        width: 90%; /* Aumenta a largura da box para 90% da tela */
        max-width: 1200px; /* Define uma largura máxima para telas maiores */
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
    }
    
    /* Contêiner do formulário */
    .form-container-custom {
        display: flex;
        justify-content: center;
        width: 100%; /* Garante que o contêiner ocupe 100% da largura disponível */
    }

    /* Estilo para os rótulos */
    label {
        display: block;
        margin-bottom: 5px;
        color: #000;
    }
    
    /* Campos de entrada */
    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid orange; /* Borda laranja */
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 10px; /* Margem entre os campos */
    }
    
    /* Botão de submissão */
    button {
        background-color: #015799;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        transition: all 200ms;
    }
    
    button:hover {
        background-color: #ff914d;
        transform: scale(1.05);
    }
</style>

<div class="container-custom">
    <div class="form-container-custom">
        <form action="/cadastroFuncionario" method="post">
            <div class="dashed-border-custom">
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="nome-completo">Nome Completo</label>
                    <input type="text" id="nome-completo" name="nome" placeholder="Escreva aqui..." required>
                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Escreva aqui..." required>
                </div>

                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="nif">Número de Identificação NIF</label>
                    <input type="text" id="nif" name="nif" placeholder="Escreva aqui..." required>
                </div>

                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="cargo">Cargo/Posição</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Escreva aqui..." required>
                </div>

                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="setor">Setor</label>
                    <select id="setor" name="idSetor" required>
                        <option value="">Selecione o setor</option>
                        {% for setor in setores %}
                            <option value="{{ setor[0] }}">{{ setor[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="tamanho-roupa">Tamanho de Roupas</label>
                    <select id="tamanho-roupa" name="tamanhoRoupa" required>
                        <option value="">Selecione o tamanho</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="calcados">Calçados</label>
                    <select id="calcados" name="calcados" required>
                        <option>Selecione o tamanho</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="condicoes-especiais">Condições Especiais</label>
                    <input type="text" id="condicoes-especiais" name="condicoesEspeciais" placeholder="Restrições ou condições que possam exigir EPIs especiais">
                </div>
                
                <div class="form-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
